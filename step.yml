title: |-
  Create Release
summary: |
  Create github release for Enterprise
description: |
  Create github release for Enterprise
website: https://github.com/takumi-saito/bitrise-step-create-release
source_code_url: https://github.com/takumi-saito/bitrise-step-create-release
support_url: https://github.com/takumi-saito/bitrise-step-create-release/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:

toolkit:
  bash:
    entry_file: step.sh

inputs:
  # All parameter we need to upload files to wetransfer
  - wtu_mailsender:
    opts:
      title: Email of the sender
      is_required: true

  - wtu_mailreceiver:
    opts:
      title: One or more email separated by coma for receiver
      is_required: true

  - wtu_filepath:
    opts:
      title: The path where are stored one or more files to upload
      is_required: true

  - wtu_message:
    opts:
      title: A little body for the mail
      is_required: true

  - wtu_language: "fr"
    opts:
      title: The language of the wetransfer receiver
      is_required: true
      value_options:
        - "fr"
        - "en"
  # Debug mode desactivated by default
  - wtu_debug_mode: "no"
    opts:
      title: "Debug mode ?"
      description: |
        Step prints additional debug information if this option
        is enabled
      is_required: true
      value_options:
        - "yes"
        - "no"

